<ion-header>
    <ion-buttons>
        <ion-list no-lines>
          <ion-item>
            <ion-navbar item-start  color="light" style="width: 15%;">
            </ion-navbar>
            <ion-title text-center>products</ion-title>
            <div item-end>
              <button ion-button clear item-end><ion-icon name="heart" color="primary"></ion-icon></button>
              <button ion-button clear item-end><ion-icon name="share-alt" color="primary"></ion-icon></button>
            </div>
          </ion-item>
        </ion-list>
      </ion-buttons>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item>
      <img item-start src="../../assets/imgs/man.png" style="height: 50px; width:50px; border-radius: 50%;">
      <div >
        <h2 style="font-weight: bold;">{{produit.nom}}</h2>
        <p style="color:#FFAF66; ">{{produit.mark}}</p>
      </div>
      <div item-end>
        <p style="font-weight: bold">{{produit.price |currency}}</p>
        <p *ngIf="produit.reduction" >{{produit.reduction | currency}}</p>
        <p *ngIf="!produit.reduction" >$0</p>
      </div>
    </ion-item>
    <ion-item >
      <ion-card style="height: 30%; border-radius: 2%;">
        <img item-start [src]="produit.images[0]" >
      </ion-card>
    
      <ion-row style="margin-top:10px; ">
        <ion-col col-3 class="item-list"><img item-start [src]="produit.images[0]" style="height: 80px; width: 80px; border-radius: 10%;"></ion-col>
        <ion-col col-3 class="item-list"><img item-start [src]="produit.images[1]" style="height: 80px; width: 80px; border-radius: 10%;"></ion-col>
        <ion-col col-3 class="item-list"><img item-start [src]="produit.images[2]" style="height: 80px; width: 80px; border-radius: 10%;"></ion-col>
        <ion-col col-3 class="item-list"><img item-start [src]="produit.images[3]" style="height: 80px; width: 80px; border-radius: 10%;"></ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <h2 style="font-weight: bold" item-start>Description</h2>
      <p style="font-weight: bold; color:#FFAF66;" item-end>See more</p>
    </ion-item>
    <ion-item>
      <p text-wrap>{{produit.description}}</p>
    </ion-item>
    <ion-item>
      <button ion-button medium color="primary" item-start style="width: 150px; height: 50px;" (click)="openMenu()">Color <ion-icon name="arrow-dropdown"></ion-icon></button>
      <button ion-button medium color="primary" item-end style="width: 150px; height: 50px;" (click)="openMenu()">Size <ion-icon name="arrow-dropdown"></ion-icon></button>
    </ion-item>
  </ion-list>
  <button ion-button medium color="primary" item-start style="width: 100%; height: 50px;" (click)="addToCart(produit)">Add to cart</button>
</ion-content>
