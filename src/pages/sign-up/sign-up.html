

<ion-content padding>
  <ion-list padding no-lines>
    <ion-item style="background-color: #F8F8F8; border-radius: 5px;margin-bottom: 10px;">
      <ion-input type="text" placeholder="First name" [(ngModel)]="user.fistName"></ion-input>  
    </ion-item>
    <ion-item style="background-color: #F8F8F8; border-radius: 5px;margin-bottom: 10px;">
      <ion-input type="text" placeholder="Last name" [(ngModel)]="user.lastName"></ion-input>  
    </ion-item>
    <ion-item style="background-color: #F8F8F8; border-radius: 5px;margin-bottom: 10px;">
        <ion-input type="text" placeholder="Phone number" [(ngModel)]="user.phoneNumber"></ion-input>  
    </ion-item>
    <ion-item style="background-color: #F8F8F8; border-radius: 5px;margin-bottom: 10px;">
      <ion-input type="text" placeholder="Email" [(ngModel)]="user.Email"></ion-input>  
    </ion-item>
    <ion-item style="background-color: #F8F8F8; border-radius: 5px;margin-bottom: 10px;">
      <ion-input type="text" placeholder="Password" [(ngModel)]="user.Password"></ion-input>  
    </ion-item>
    <ion-item style="background-color: #F8F8F8; border-radius: 5px;margin-bottom: 10px;">
        <ion-input type="text" placeholder="Confirm password" [(ngModel)]="confirmPass"></ion-input>  
    </ion-item>
    <button style="height: 40px;" ion-button block (click)="sigUpFunction()">Créer un compte</button>
    <div text-center>
        <p text-wrap>En créant vous acceptez les <a>termes</a> et <a>conditions d'utilisations</a></p>
    </div>
    <ion-list>
        <p text-center>Ou s'inscrire avec les réseaux sociaux</p>
        <ion-item>
          <button ion-button block item-start style="height: 40px;" (click)="signUpWithFacebook()"> Facebook <ion-icon name="logo-facebook" color="light"></ion-icon></button>
          <button ion-button block item-start style="height: 40px;"> twetter <ion-icon name="logo-twitter" color="light"></ion-icon></button>
        </ion-item>
        <ion-item>
          <p ion-button block clear style="color: coral;" (click)="goToSignInPage()">Se connecter</p>
        </ion-item>
      </ion-list>
  </ion-list>
</ion-content>
