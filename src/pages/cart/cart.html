<ion-header style="background-color: #ffffff;">
  <ion-buttons color="light">
    <ion-list no-lines>
      <ion-item>
        <ion-navbar item-start  color="light" style="width: 15%;">
        </ion-navbar>
        <ion-title text-center>Cart</ion-title>
        <div item-end>
          <p item-end style="color: coral;" (click)="clearAll()">Clear all</p>
        </div>
      </ion-item>
      <ion-item>
        <div item-start>
          <h1 style="color: coral; font-weight: bold;">Cart</h1>
          <p>You have {{product_list.length}} items in your cart</p>
        </div>
        <img item-end src="../../assets/imgs/man.png" style="height: 50px; width: 50px;">
      </ion-item>
    </ion-list>
  </ion-buttons>
</ion-header>

<ion-content style="background-color: #F8F8F8;">
  <ion-list no-lines>
    <ion-item *ngFor="let item of product_list; let i=index">
      <div item-start>
        <img [src]="item.images[0]" style="width: 100px; height: 80px;">
      </div>
      <div>
        <p style="font-weight: bold;">{{item.nom}}</p>
        <p style="font-weight: bold; color: coral;">{{item.mark}}</p>
        <p style="font-weight: bold;">${{item.price}}.00 ${{item.price - 3}}.00 </p>
      </div>
      <div item-end> 
        <p style="margin-left: 40px;"><ion-icon name="close" (click)="remove()"></ion-icon></p>
        <p style="margin-left: 40px;"><ion-icon name="heart" (click)="likeItem()"></ion-icon></p>
      </div>
    </ion-item>
  </ion-list>
  <ion-item no-lines>
    <div item-start>
      <p style="font-weight: bold;">Total Payment</p>
      <p>Includind Delivery</p>
    </div>
    <div item-end>
      <p style="font-weight: bold;">${{totalPrice}}.00</p>
      <p>$20</p>
    </div>
  </ion-item>
  <button ion-button block style="height: 50px;"
  (click)="goToShoppingPayementPage()">Process to payement</button>
</ion-content>
